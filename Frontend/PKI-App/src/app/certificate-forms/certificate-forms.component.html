<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #84A98C; height: 75px;">
    <a routerLink="/home" style="color: white; font-size: 30px; font-weight: bolder; margin-left: 2%; margin-right: 2%;" class="navbar-brand" href="#">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a routerLink="/certificate" style="color: white; font-size: 30px; font-weight: bolder;" class="nav-link" href="#">New certificate  <span class="sr-only">(current)</span></a>
        </li>       
      </ul>
    </div>
  </nav>

  <div class="row mt-3">
    <div class="col-md-2">
    </div>
    <div class="col-md-4">
      <div class="white-panel">
        <div class="register-show">
          <h1>New Certificate</h1>
          <div class="row d-flex mt-5">
              <div class="col-md-6">
                  <label class="input_label">
                      <input type="text" name="commonName" [(ngModel)]="CertDTO.commonName" required="required">
                      <span class="keep_hovered">Common Name</span>
                  </label>
              </div>
              <div class="col-md-6">
                <label class="input_label">
                    <input type="text" name="commonName" [(ngModel)]="CertDTO.alias" required="required">
                    <span class="keep_hovered">Alias</span>
                </label>
            </div>
          </div>
          <div class="row d-flex mt-5">
              <div class="col-md-6">
                <label class="input_label">
                  <input type="text" name="organizationUnit" [(ngModel)]="CertDTO.organisationUnit" required="required">
                  <span class="keep_hovered">Organization Unit</span>
                </label>
              </div>
              <div class="col-md-6">
                <label class="input_label">
                  <input type="text" name="organizationName" [(ngModel)]="CertDTO.organisationName" required="required">
                  <span class="keep_hovered">Organization Name</span>
                </label>
              </div>
          </div>
          <div class="row d-flex mt-5">
            <div class="col-md-12">
                <label class="input_label">
                    <input type="text" name="country" required="required">
                    <span class="keep_hovered">Country</span>
                </label>
            </div>
          </div>
          <div class="row d-flex mt-5">
            <div class="col-md-12">
                <label class="input_label">
                    <input type="email" name="email" [(ngModel)]="CertDTO.email" required="required">
                    <span class="keep_hovered">E-Mail</span>
                </label>
            </div>
          </div>
          <div class="row d-flex mt-5">
            <div class="col-md-12">
                <label class="input_label">
                    <input type="text" name="alternativeName" required="required">
                    <span class="keep_hovered">Alternative DNS Name</span>
                </label>
            </div>
          </div>
          <span style="color:#9e9e9e; font-size:16px">Gender</span>
          <div class="row d-flex mt-4">
              <div class="col-md-4">
                  <input type='radio' id='root' checked='checked' name='radio' class="option_button" value="Root">
                  <label for='root'>Root</label>
              </div>
              <div class="col-md-4">
                  <input type='radio' id='issuer' name='radio' class="option_button" value="Issuer">
                  <label for='issuer'>Issuer</label>
              </div>
              <div class="col-md-4">
                <input type='radio' id='leaf' name='radio' class="option_button" value="Leaf">
                <label for='leaf'>Leaf</label>
              </div>
          </div>
          <div class="row d-flex mt-4">
              <div class="col-md-6">
                <div class="input_label">
                  <input type="date" [(ngModel)]="CertDTO.begin" id="form3Example1m" class="form-control form-control-lg" />
                </div>
              </div>
              <div class="col-md-6">
                <div class="input_label">
                  <input type="date" [(ngModel)]="CertDTO.end" id="form3Example1n" class="form-control form-control-lg" />
                </div>
              </div>
          </div>
          <input type="button" value="Create" (click)="submit()"/>
        </div>
      </div>
    </div>
    <div class="col-md-2">
      <div class="white-panel">
          <div class="register-show">
            <h1>Issuers</h1>
            <div class="row d-flex mt-5">
              <div class="col-md-12">
                  <label class="input_label">
                      <input type="text" name="filterIssuer">
                      <span class="keep_hovered">Search</span>
                  </label>
              </div>
            </div>
            <div style="padding: 10px" *ngFor="let issuer of validIssuers">
                <div class="row d-flex">
                    <div class="col-md-9">
                        <p>{{issuer.alias}}</p>
                    </div>
                    <div class="col-md-3">
                      <div class="button_select" *ngIf="issuer.serialNumber != selectedSerialNumber" (click)="selectedSerialNumber = issuer.serialNumber"></div>
                      <div class="button_selected" *ngIf="issuer.serialNumber == selectedSerialNumber" (click)="selectedSerialNumber = 0"></div>
                    </div>
                </div>
            </div>
          </div>
      </div>
    </div>
    <div class="col-md-4">
    </div>
  </div>
