<div class="row mt-3">
  <div class="col-md-2">
  </div>
  <div class="col-md-4">
    <div class="white-panel">
      <div class="register-show">
        <h1>New Certificate</h1>
        <div class="row d-flex mt-5">
            <div class="col-md-6">
                <label class="input_label">
                    <input type="text" name="commonName" [(ngModel)]="CertDTO.commonName" required="required">
                    <span class="keep_hovered">Common Name</span>
                </label>
            </div>
            <div class="col-md-6">
              <label class="input_label">
                  <input type="text" name="commonName" [(ngModel)]="CertDTO.alias" required="required">
                  <span class="keep_hovered">Alias</span>
              </label>
          </div>
        </div>
        <div class="row d-flex mt-5">
            <div class="col-md-6">
              <label class="input_label">
                <input type="text" name="organizationUnit" [(ngModel)]="CertDTO.organisationUnit" required="required">
                <span class="keep_hovered">Organization Unit</span>
              </label>
            </div>
            <div class="col-md-6">
              <label class="input_label">
                <input type="text" name="organizationName" [(ngModel)]="CertDTO.organisationName" required="required">
                <span class="keep_hovered">Organization Name</span>
              </label>
            </div>
        </div>
        <div class="row d-flex mt-5" *ngIf="isRootSelected()">
          <div class="col-md-6">
            <label class="input_label">
              <input type="text" name="keystoreName" required="required">
              <span class="keep_hovered">Keystore Name</span>
            </label>
          </div>
          <div class="col-md-6">
            <label class="input_label">
              <input type="text" name="keystorePassword" required="required">
              <span class="keep_hovered">Keystore Password</span>
            </label>
          </div>
      </div>
        <div class="row d-flex mt-5">
          <div class="col-md-12">
              <label class="input_label">
                  <input type="text" name="country" required="required">
                  <span class="keep_hovered">Country</span>
              </label>
          </div>
        </div>
        <div class="row d-flex mt-5">
          <div class="col-md-12">
              <label class="input_label">
                  <input type="email" name="email" [(ngModel)]="CertDTO.email" required="required">
                  <span class="keep_hovered">E-Mail</span>
              </label>
          </div>
        </div>
        <div class="row d-flex mt-5">
          <div class="col-md-12">
              <label class="input_label">
                  <input type="text" name="alternativeName" required="required">
                  <span class="keep_hovered">Alternative DNS Name</span>
              </label>
          </div>
        </div>
        <span style="color:#84A98C; font-size:16px"></span>
        <div class="row d-flex mt-4">
            <div class="col-md-6">
                <input type='radio' id='root' checked='checked' name='radio' class="option_button" value="Root" [(ngModel)]="selectedType">
                <label for='root'>Root</label>
            </div>
            <div class="col-md-6">
              <input type='radio' id='ca' checked='checked' name='radio' class="option_button" value="ca" [(ngModel)]="selectedType">
              <label for='ca'>CA</label>
            </div>
        </div>
        <div class="row d-flex mt-4">
          <div class="col-md-6">
              <input type='radio' id='signing' name='radio' class="option_button" value="signing" [(ngModel)]="selectedType">
              <label for='signing'>Signing</label>
          </div>
          <div class="col-md-6">
            <input type='radio' id='keyAgreement' name='radio' class="option_button" value="keyAgreement" [(ngModel)]="selectedType">
            <label for='keyAgreement'>KA</label>
          </div>
      </div>
        <div class="row d-flex mt-4">
            <div class="col-md-6">
              <div class="input_label">
                <input type="date" [(ngModel)]="CertDTO.begin" id="form3Example1m" class="form-control form-control-lg" />
              </div>
            </div>
            <div class="col-md-6">
              <div class="input_label">
                <input type="date" [(ngModel)]="CertDTO.end" id="form3Example1n" class="form-control form-control-lg" />
              </div>
            </div>
        </div>
        <input type="button" value="Create" (click)="submit()"/>
      </div>
    </div>
  </div>
  <div class="col-md-2">
    <div class="white-panel" *ngIf="!isRootSelected()">
      <div class="register-show">
        <h1>Issuers</h1>
        <div style="padding: 10px" *ngFor="let issuer of validIssuers">
            <div class="row d-flex">
              <input type='radio' [attr.id]="'certificate_' + issuer.serialNumber" name='issuerRadio' class="option_button" [value]="issuer" [(ngModel)]="selectedIssuer">
              <label [attr.for]="'certificate_' + issuer.serialNumber">{{issuer.commonName}}</label>
            </div>
              <!--<div class="col-md-9">
                  <h2 style="margin-top: 5px; margin-bottom: 0px"><strong>{{issuer.commonName}}</strong></h2>
                  <span>{{issuer.serialNumber}}</span>
              </div>
              <div class="col-md-3" style="margin-top: 10px;">
                <div class="button_select" *ngIf="(issuer != selectedIssuer)" (click)="selectedIssuer = issuer"></div>
                <div class="button_selected" *ngIf="(issuer == selectedIssuer)"></div>
              </div>-->
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-2">
    <div class="white-panel">
      <div class="register-show">
        <h1>Profile</h1>
        <div style="padding: 10px" *ngFor="let user of users">
          <div class="row d-flex">
              <input type='radio' [attr.id]="'user_' + user.id" name='profileRadio' class="option_button" [value]="user.username" [(ngModel)]="CertDTO.username">
              <label [attr.for]="'user_' + user.id">{{user.username}}</label>
          </div>
        </div>
        <div class="col-md-12">
          <label class="input_label">
            <input style="font-weight: bolder;" [(ngModel)]="CertDTO.username" id="form2Example11" class="form-control" placeholder="Username"/>
          </label>
        </div>
        <div class="col-md-12">
          <label class="input_label">
            <input style="font-weight: bolder;"  type="password" [(ngModel)]="CertDTO.password" id="form2Example22" class="form-control" placeholder="Password" />
          </label>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-2">
  </div>
</div>
