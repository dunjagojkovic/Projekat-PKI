  <div style="display: flex;  justify-content: center; margin-top: 5%;">
    <table style="max-width: 1000px; align-self: center;" class="table caption-top">
        <thead>
          <tr>
            <th scope="col">Alias</th>
            <th scope="col">Common name </th>
            <th scope="col">Organisation unit</th>
            <th scope="col">Issuer</th>
            <th scope="col">Revoke</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let c of allCertificates">
            <td>{{c.alias}}</td>
            <td>{{c.commonName}}</td>
            <td>{{c.organisationUnit}}</td>
            <td>{{c.issuer}}</td>
            <td><input type="button" value="Revoke" *ngIf="!c.revoked" (click)="revokeCertificate(c.serialNumber)"/></td>
          </tr>
        </tbody>
      </table>
  </div>
